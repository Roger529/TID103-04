<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/shop-cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>shop-cart</title>
</head>
<body>
        <!-- 導航列 -->
        <header class="navbar">
            <img src="./img/Red Simple Japanese Restaurant  Logo.svg" alt="Logo"></a>
            <ul>
                <li><a href="news.html">最新消息</a></li>
                <li><a href="shop1.html">食品</a></li>
                <li><a href="shop2.html">健康</a></li>
                <li><a href="about-us.html">關於我們</a></li>
            </ul>
            <div class="icon">
                <a href="#"><i class="fa-solid fa-circle-user"></i></a>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </header>
    
        <!-- 主要內容容器 -->
        <div class="container">
            <!--購物步驟-->
            <div class="shop-step">
                <div class="first-step">
                    <div class="circle">1</div>
                    <div class="step-title">寄送地址</div>
                </div>
                <div class="second-step">
                    <div class="circle">2</div>
                    <div class="step-title">運送方式</div>
                </div>
                <div class="third-step">
                    <div class="circle">3</div>
                    <div class="step-title">付款資訊</div>
                </div>
            </div>
            <!--購物車-->
            <div class="shop-cart">
                <div class="cart-title">
                    <h2>商品資訊</h2>
                </div>
                <div class="cart-main">
                    <div class="cart-item">
                        <img src="./img/chocolate5.jpg" alt="">
                        <p>Bocky百奇<br>(巧克力/草莓/抹茶/牛奶餅乾)</p>
                        <p>$29</p>
                        <p>10</p>
                        <p>$290</p>
                        <a href="#"><i class="fa-solid fa-x"></i></a>
                    </div>
                    <div class="cart-item2">
                        <img src="./img/chocolate1.jpg" alt="">
                        <p>黑雷神巧克力</p>    
                        <p>$9</p>
                        <p>20</p>
                        <p>$180</p>
                        <a href="#"><i class="fa-solid fa-x"></i></a>
                    </div>
                </div>
            </div>
            <!-- 結帳配送 -->
            <div class="options">
                <div class="delivery">
                    <p>選擇運送及付款方式</p>
                    <p>寄送方式</p>
                    <select>
                        <option>7-11</option>
                        <option>全家</option>
                        <option>萊爾富</option>
                    </select>
                    <p>選擇付款方式</p>
                    <select>
                        <option>貨到付款</option>
                        <option>信用卡</option>
                    </select>
                </div>
                <div class="total">
                    <p>訂單確認</p>
                    <div class="inside-total">
                        <div class="left-total">
                            <p>小計:</p>
                            <p>運費:</p>
                        </div>
                        <div class="right-total">
                            <p>$470</p>
                            <p>$60</p>
                        </div>
                    </div>
                    <div class="bottom-total">
                        <p>合計:</p>
                        <p>$530</p>
                    </div>
                    <a href="finish.html">
                    <button class="checkout-btn">結帳</button>
                    </a>
                </div>        
            </div>
        </div>
               <!-- 頁腳 -->
               <footer class="footer">
                <img src="./img/Red Simple Japanese Restaurant  Logo.svg" alt="Logo">
                <div class="footer-links">
                <a href="#">常見問題</a>
                <a href="#">服務條款</a>
                <a href="#">退貨政策</a>
                <a href="#">聯絡我們</a>
            </div>
            <div class="footer-icon">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
</body>
</html>
