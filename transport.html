<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/transport.css">
    <link rel="stylesheet" href="./CSS/transportRWD.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>運送方式</title>
</head>
<body>
    <!-- 導航列 -->
    <header class="navbar">
        <a href="index.html"><img src="./img/logo.svg" alt="Logo"></a>
        <div class="hamburger-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="news.html">最新消息</a></li>
            <li><a href="shop1.html">食品</a></li>
            <li><a href="shop2.html">健康</a></li>
            <li><a href="about-us.html">關於我們</a></li>
        </ul>
        <div class="icon">
            <a href="login.html"><i class="fa-solid fa-circle-user"></i></a>
            <a href="shop-cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>
    
    <!--購物步驟-->
    <div class="shop-step">
        <div class="first-step">
            <div class="circle">1</div>
            <div class="step-title1">訂單明細確認</div>
        </div>
        <div class="second-step">
            <div class="circle">2</div>
            <div class="step-title2">運送方式</div>
        </div>
        <div class="third-step">
            <div class="circle">3</div>
            <div class="step-title3">付款資訊</div>
        </div>
    </div>

    <!-- 主要內容容器 -->
    <div class="container">
        <!-- 訂單確認區域 -->
        <div class="total">
            <p>訂單確認</p>
            <div class="inside-total">
                <div class="left-total">
                    <p>小計:</p>
                    <p>運費:</p>
                </div>
                <div class="right-total">
                    <p>$470</p>
                    <p>$60</p>
                </div>
            </div>
            <div class="bottom-total">
                <p>合計:</p>
                <p>$530</p>
            </div>
        </div>

        <!-- 填寫資訊區域 -->
        <div class="information">
            <div class="delivery-methods card">
                <h2>寄送方式</h2>
                <!-- 宅配選項 -->
                <div class="method">
                    <label>
                        <input type="radio" name="delivery" value="宅配">
                        <span>宅配</span>
                    </label>
                    <div class="address-info">
                        <p>蕭*鴻 0956***755</p>
                        <p>台北市中山區南京東路三段219號4F</p>
                    </div>
                </div>

                <!-- 超商取貨選項 -->
                <div class="method">
                    <label>
                        <input type="radio" name="delivery" value="超商取貨">
                        <span>超商取貨</span>
                    </label>
                    <div class="address-info store-info">
                        <img src="./img/7 Eleven 2.png" alt="7-11 Logo">
                        <div>
                            <p>蕭*鴻 0956***755</p>
                            <p>台北市中山區南京東路三段208號1樓</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="payment-methods card">
                <h2>付款方式</h2>
                <div class="method">
                    <label>
                        <input type="radio" name="payment" value="信用卡">
                        <span>信用卡付款</span>
                    </label>
                    <div class="payment-info">
                        <div class="card-info">信卡號碼
                            <input type="text" id="credit-card-number" name="credit-card-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" inputmode="numeric">
                        </div>
                        <div class="card-info">有效日期
                            <input type="text" id="expiration-date" name="expiration-date" maxlength="5" placeholder="MM/YY" inputmode="numeric">
                        </div>    
                        <div class="card-info">CVV
                            <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="xxx" inputmode="numeric">
                        </div>    
                    </div>
                </div>
                <div class="method">
                    <label>
                        <input type="radio" name="payment" value="貨到付款">
                        <span>貨到付款</span>
                    </label>
                </div>
            </div>

            <div class="name-info card">
                <h2>收件人資訊</h2>
                <div class="name-input">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" placeholder="請輸入姓名">
                </div>
                <div class="phone">
                    <div class="phone-input">
                        <label for="phone">手機號碼</label>
                        <input type="tel" id="phone" name="phone" placeholder="請輸入手機號碼">
                    </div>
                    <div class="telephone-input">
                        <label for="phone">市話號碼</label>
                        <input type="tel" id="phone" name="phone" placeholder="請輸入市話號碼">
                    </div>
                </div>    
            </div>
        </div>

        <div class="checkout-button-container">
            <a href="finish.html">
                <button class="checkout-btn">結帳</button>
            </a>
        </div>
    </div>

    <!-- 頁腳 -->
    <footer class="footer">
        <img src="./img/logo.svg" alt="Logo">
        <div class="footer-links">
            <a href="#">常見問題</a>
            <a href="#">服務條款</a>
            <a href="#">退貨政策</a>
            <a href="#">聯絡我們</a>
        </div>
        <div class="footer-icon">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <script src="./JS/transport.js"></script>
</body>
</html>
